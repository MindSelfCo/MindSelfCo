<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSelf Co.</title>
    <style>
        /* Estilos CSS */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 15px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MindSelf Co.</h1>
        <p id="inspirational-message">"El éxito no es el final, el fracaso no es fatal: es el coraje de continuar lo que cuenta."</p>
    </div>

    <script>
        // JavaScript para cambiar el mensaje inspirador cada 5 segundos
        const messages = [
            '"El éxito no es el final, el fracaso no es fatal: es el coraje de continuar lo que cuenta."',
            '"Cree en ti mismo y todo será posible."',
            '"La clave para el éxito es empezar antes de estar listo."',
            '"Las grandes cosas nunca vienen de zonas de confort."',
            '"Haz de cada día tu obra maestra."'
        ];

        let currentIndex = 0;

        function changeMessage() {
            const messageElement = document.getElementById('inspirational-message');
            currentIndex = (currentIndex + 1) % messages.length; // Avanza al siguiente mensaje
            messageElement.textContent = messages[currentIndex];
        }

        // Cambiar el mensaje cada 5 minutos (300,000 milisegundos)
        setInterval(changeMessage, 300000);
    </script>
</body>
</html>
